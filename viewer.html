<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* CIF Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #app { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="app">Loading Mol* Viewer...</div>
  <script type="module">
    import { Viewer } from 'https://cdn.jsdelivr.net/npm/molstar@3.0.0/build/viewer/viewer.es.js';

    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get("file");

    const viewer = new Viewer("app", {
      layoutIsExpanded: true,
      layoutShowControls: true,
    });

    if (fileUrl) {
      viewer.loadStructureFromUrl(fileUrl, "cif").catch(err => {
        document.getElementById("app").innerText = "Failed to load structure: " + err.message;
        console.error(err);
      });
    } else {
      document.getElementById("app").innerText = "No file specified. Use ?file=... in the URL.";
    }
  </script>
</body>
</html>
