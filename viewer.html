<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* Test</title>
  <script src="https://cdn.jsdelivr.net/npm/molstar@1.2.0/build/viewer/molstar.umd.js"></script>
</head>
<body>
  <pre id="out">Testing...</pre>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const out = document.getElementById('out');

      if (typeof Molstar === 'undefined') {
        out.innerText = 'Molstar is NOT defined.';
      } else {
        out.innerText = 'Molstar IS defined.\n\n' + Object.keys(Molstar).join('\n');
      }
    });
  </script>
</body>
</html>
