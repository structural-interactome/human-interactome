<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protein Structure Viewer</title>
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #app { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const viewer = new Molstar.Viewer('app', {
      layoutIsExpanded: true,
      layoutShowControls: true,
    });
    if (file) {
      viewer.loadStructureFromUrl(file, 'cif');
    } else {
      document.body.innerHTML = '<p style="padding:20px;">No file specified.</p>';
    }
  </script>
</body>
</html>
