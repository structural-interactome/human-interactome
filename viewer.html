<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mol* Viewer (UMD)</title>
  <script src="https://cdn.jsdelivr.net/npm/molstar@1.2.0/build/viewer/molstar.umd.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #app { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="app">Initializing viewer...</div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = new Molstar.Viewer('app', {
        layoutIsExpanded: true,
        layoutShowControls: true,
      });

      const params = new URLSearchParams(window.location.search);
      const file = params.get('file');

      if (file) {
        viewer.loadStructureFromUrl(file, 'cif').catch(err => {
          document.getElementById('app').innerText = 'Error loading CIF file: ' + err.message;
          console.error(err);
        });
      } else {
        document.getElementById('app').innerText = 'No file specified in the URL.';
      }
    });
  </script>
</body>
</html>
